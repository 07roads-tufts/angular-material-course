<div [formGroup]="form" class="course-details-form">

  <mat-form-field>
    <mat-label>Course title</mat-label>
    <input matInput placeholder="placeholder" formControlName="title" value="" #title>
    <mat-hint align="end">
      {{ title.value.length }} / 60
    </mat-hint>

    <mat-error *ngIf="courseTitle.errors?.minlength">
      A minimum length of 5 characters is required
    </mat-error>
  </mat-form-field>


  <mat-radio-group class="course-type" formControlName="courseType">
    <mat-radio-button value="free">Free</mat-radio-button>
    <mat-radio-button value="premium">Premium</mat-radio-button>
  </mat-radio-group>


  <mat-form-field appearance="fill">


    <!--    <mat-select multiple formControlName="category" placeholder="Select category">-->
    <mat-select formControlName="category" placeholder="Select category">
      <mat-option>None</mat-option>
      <!--      <mat-option value="beginners">Beginners</mat-option>-->

      <mat-optgroup label="Beginners">

        <mat-option value="newprogramming">New To Programming</mat-option>
        <mat-option value="newjavascript">New To Javascript</mat-option>
        <mat-option value="newangular">New To Angular</mat-option>
      </mat-optgroup>
      <mat-option value="intermediate">Intermediate</mat-option>
      <mat-option value="advances">Advanced</mat-option>


    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <input matInput formControlName="releasedAt" placeholder="Release date" [matDatepicker]="releaseAtPicker">
    <mat-datepicker-toggle matIconSuffix [for]="releaseAtPicker"></mat-datepicker-toggle>
    <mat-datepicker #releaseAtPicker [dateClass]="dateClass"></mat-datepicker>


  </mat-form-field>

  <mat-checkbox color="primary" formControlName="downloadsAllowed"
  >Downloads allowed
  </mat-checkbox>

  <mat-form-field appearance="outline" >
    <textarea cdkTextareaAutosize [cdkAutosizeMinRows]="2" [cdkAutosizeMaxRows]="5" formControlName="longDescription"
              matInput></textarea>
    <mat-label>Description</mat-label>
  </mat-form-field>


</div>
